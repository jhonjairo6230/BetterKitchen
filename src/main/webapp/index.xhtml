<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>La Mejor Cocina</title>
</h:head>
<body>
	<h1>Aqui sus clientes</h1>
	<h:form prependId="false">
		<p:dataTable id="clientesTable" value="#{clienteBean.clientes}"
			var="cliente" selection="#{clienteBean.selected}"
			rowKey="#{cliente.id}" reflow="true" paginator="true" rows="20"
			style="width: 100%;margin: auto;float: right;">

			<f:facet name="header">
				<div style="position: relative; width: auto; height: 40px;">
					<span class="icon-users"
						style="font-family: arial; font-size: 20px; margin-top: 10px; margin: auto;">
						Clientes Registrados </span>
					<div style="float: right; margin-right: 10px; margin-top: 0px;">
						<h:commandLink>
							<!--                                         <img src="./resources/img/csv-icon.png" style="width: 40px;height: 40px;" /> -->
							<!--                                         <p:dataExporter type="csv" target="UsuariosAsesores" fileName="Tabla_Asesores/Autocentro" /> -->
						</h:commandLink>
					</div>
				</div>
			</f:facet>

			<p:column selectionMode="multiple"
				style="width:40px;text-align:center" />
			<p:column headerText="Nombre">
				<h:outputText value="#{cliente.nombre}" />
			</p:column>
		</p:dataTable>
	</h:form>
</body>
</html>
